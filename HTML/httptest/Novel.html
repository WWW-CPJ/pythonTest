<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的小说推荐</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .novel {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            padding: 15px;
            transition: transform 0.2s;
        }
        .novel:hover {
            transform: scale(1.02);
        }
        img {
            width: 100px;
            height: 170px;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>我的小说推荐</h1>

    <div class="novel">
        <img src="./白衣.jpeg" alt="小说封面1">
        <h2>斗破苍穹</h2>
        <p>作者: 天蚕土豆</p>
        <p>字数: 字数1</p>
        <p>章节数: 章节数1</p>

        <a href="https://www.doupocangqiong.org/doupocangqiong/">点击阅读</a>
    </div>

    <div class="novel">

        <p>章节数: 章节数2</p>
        <p>状态: 是否完结</p>
        <a href="https://www.51shucheng.net/jiakong/jiuzhoupiaomiaolu">点击阅读</a>
    </div>

</body>
</html>
