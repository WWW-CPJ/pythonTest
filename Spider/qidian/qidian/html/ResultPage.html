<!DOCTYPE html>
<html>
    <head>
        <title>搜索结果</title>
        <link rel="stylesheet"href="../css/HomeStyle.css">
    </head>

    <body>
        <div class="resultPageheader">
            <div class="logoDiv">
                <a href="./HomePage.html" >
                    <img class="resultPageLogo"  src="../img/Searching.jpeg" alt="到搜索首页" title="到搜索首页">
                </a>
            </div>
            <div class="resultPage-search-container">
                <form class="resultPageForm" action="/search" method="get">
                    <input class="resultPageFormInput" type="search" id="search-input" name="query" aria-placeholder="请输入搜索内容" aria-required="true" placeholder="请输入搜索内容">
                    <button class="resultPageSearchButton" type="submit">搜索一下</button>
                </form>
            </div>

        </div>

    </body>
</html>
